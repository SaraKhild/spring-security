<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
         div{margin-left: 30%; }
     </style>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}" style="color: #E63946">
    Invalid username and password.
</div>
<div th:if="${param.logout}" style="color: #E63946">
    You have been logged out.
</div >
<form th:action="@{/login}" method="post">
    <div><label class="form-label"> User Name : <input type="text" class="form-control" name="username" placeholder="enter username"/> </label></div>
    <div><label class="form-label"> Password: <input type="password" class="form-control" name="password" placeholder="enter password"/> </label></div>
    &nbsp
    <div><input type="submit" value="Sign In" class="btn btn-primary mb-3"/></div>
</form>
</body>
</html>
